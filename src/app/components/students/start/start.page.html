<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="https://virtual.konradlorenz.edu.co/pluginfile.php/162819/course/overviewfiles/31628.jpg" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Fundación Universitaria Konrad Lorenz</ion-card-subtitle>
      <ion-card-title>Aulas Virtuales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Esta será la sección de inicio de sesión para los estudiantes.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Iniciar Sesión</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input placeholder="Código estudiantil" clear-input="true" style="background:#F4FFF9"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" clear-input="true" type="password" style="background:#F4FFF9"></ion-input>
    </ion-item>
      <ion-button expand="block" color="secondary" type="submit">Ingresar</ion-button>
      <ion-item href="">
          <ion-icon slot="start" color="medium" name="person-add"></ion-icon>
          <ion-label>Regístrate</ion-label>
          <ion-card-subtitle>¿No tienes usuario?</ion-card-subtitle>
        </ion-item>
  </ion-list>
</ion-content>
